<!-- templates/errors/500.html -->
{% extends 'base.html' %}

{% block title %}服务器错误 - 上海理工大学学报投审稿系统{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="mb-4">服务器错误</h2>
                <p class="lead mb-4">抱歉，服务器遇到了内部错误。我们正在努力解决问题。</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i>返回首页
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>返回上一页
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
